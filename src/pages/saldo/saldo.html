<ion-header text-center>

  <ion-navbar color="verde">
    <ion-title>Saldo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-row>
    <ion-col>
      <ion-card>

        <ion-card-header *ngIf="banco.saldo.valor != 0">
          <ion-row>
            <ion-col text-left>
              {{banco.saldo.pagador}}
              <ion-icon name="arrow-round-forward"></ion-icon>
              {{banco.saldo.recebedor}}
            </ion-col>
            <ion-col text-right>
              R${{banco.saldo.valor.toFixed(2)}}
            </ion-col>
          </ion-row>
        </ion-card-header>

        <ion-card-header *ngIf="banco.saldo.valor == 0">
          Ninguém deve ninguém, tudo certo! <ion-icon name="heart" color="danger"></ion-icon>
        </ion-card-header>

      </ion-card>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col *ngFor="let user of banco.userList">
      <ion-card class="card-background-page">
        <ion-card-header>
          <div class="card-title">{{user.nome}}</div>
          <div class="card-subtitle">{{user.valor.toFixed(2)}}</div>
        </ion-card-header>
      </ion-card>
    </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col text-left>
                Total gasto
              </ion-col>
              <ion-col text-right>
                R${{(banco.userList[0].valor + banco.userList[1].valor).toFixed(2)}}
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

</ion-content>
