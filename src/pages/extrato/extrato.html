<ion-header text-center>
  <ion-toolbar color="cabecalho">
    <ion-buttons left style="position: relative; left:18px; top:2px">
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><p style="font-size: 20px" class="fonte">Últimas transações</p></ion-title>
    <ion-buttons end style="position: relative; right:15px; top:2px">
      <button ion-button icon-only >
        <ion-icon name="git-compare"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg">
  <div class="background-color-gradient"></div>
  <ion-list inset>
    <ion-item *ngFor="let i of banco.transacList | inverte; let aux = index" (press)="pressEvent($event)"  style="height: 90px; background: rgba(255, 255, 255, 0);">
      <!--color="{{'a'+(aux+2)}}"-->
        <ion-icon item-start [name]="i.categoria ? i.categoria : 'star-outline'" color="light"></ion-icon>

      <p style="color: #ffffff; font-size: 18px" class="fonte">{{i.autor}} pagou R${{toNumber(i.valor)}}</p>
      <p style="color: #ffffff; padding-top: 5px;">{{i.nome}}</p>
      <ion-note item-end color="light" style="font-size: 12px;align-self: flex-start;margin-top: 14px;">{{retornaData(i.tdate)}}</ion-note>
    </ion-item>

            <!--&gt;-->

        <ion-row>
          <ion-col text-left>

          <ion-col text-right>

        </ion-row>

  <ion-fab right bottom>
    <button ion-fab  (click)="abrindoModal()" style="position:relative; left:-10px; bottom:15px;background:rgba(255, 255, 255, 0.4) "><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
